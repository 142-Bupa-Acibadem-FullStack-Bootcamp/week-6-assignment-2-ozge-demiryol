<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS file -->
    <link rel="stylesheet" href="./css/main.css">
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Quicksand:wght@700&display=swap"
        rel="stylesheet">
    <title>Tic Tac Toe</title>
</head>

<body>
    <h1><span class="span-x">X</span> Tic Tac Toe Game <span class="span-o">O</span></h1>
    <h4 class="player__turn"></h4>
    <section class="container">
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
    </section>
    <div class="invisible">
        <div class="result">
            <p class="game-result__text"></p>
            <button id="btn__restart">Play again</button>
        </div>
    </div>
    <script src="./main.js"></script>
</body>

</html>
